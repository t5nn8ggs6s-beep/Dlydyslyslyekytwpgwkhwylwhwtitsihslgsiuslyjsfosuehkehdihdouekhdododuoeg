<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBS Tournament | Brawl Stars</title>
    <!-- –®—Ä–∏—Ñ—Ç –¥–ª—è —Å—Ç–∏–ª—è –∫–∞–∫ –≤ –∏–≥—Ä–µ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0f1e;
            color: white;
            overflow-x: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a2a3a, #0b0e1a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
            flex-direction: column;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .brawl-loader {
            text-align: center;
            animation: pulseGlow 2s infinite;
        }

        .brawl-loader h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #f9e75c, #ffaa3a, #f95e3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px #ffae00;
            margin-top: -20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 200, 50, 0.3);
            border-top: 6px solid #ffcc33;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 10px #ffcc00); }
            50% { filter: drop-shadow(0 0 40px #ffaa00); }
            100% { filter: drop-shadow(0 0 10px #ffcc00); }
        }

        .content {
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .content.visible {
            opacity: 1;
        }

        .brawl-bg {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(145deg, #1e2b3a 0%, #131d2b 100%);
            overflow: hidden;
        }

        .brawl-bg::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(255, 100, 0, 0.1) 0%, transparent 35%);
            top: -50%;
            left: -50%;
            animation: slowRotate 60s infinite linear;
            z-index: 0;
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .menu-container {
            position: relative;
            z-index: 10;
            padding: 30px 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 60px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            margin-bottom: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .logo h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffe87c, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #f90;
        }

        .logo span {
            color: #ffd966;
            font-size: 1.2rem;
            margin-left: 10px;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 30px;
        }

        .menu-panel {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0 40px;
        }

        .menu-btn {
            background: rgba(20, 30, 45, 0.8);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 200, 50, 0.5);
            padding: 18px 40px;
            border-radius: 60px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff6d5;
            cursor: pointer;
            box-shadow: 0 10px 0 #0f1a24, 0 8px 20px #ffae0066;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 1px;
        }

        .menu-btn i {
            color: #ffcc33;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px gold);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #0f1a24, 0 15px 30px #ffbb33;
            border-color: #ffcc00;
            background: rgba(40, 55, 75, 0.9);
        }

        .menu-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #0f1a24, 0 10px 25px #ffaa00;
        }

        .card-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 200, 0, 0.4);
            border-radius: 60px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 30px 40px rgba(0,0,0,0.6), 0 0 0 2px #ffcc3322 inset;
        }

        .custom-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 1.6rem;
            color: #ffe484;
        }

        .mini-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-top: 5px solid #ffcc33;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .highlight-text {
            background: #2c3a4e;
            padding: 20px 30px;
            border-radius: 60px;
            font-size: 1.5rem;
            border-left: 10px solid #ffcc33;
            box-shadow: 0 5px 0 #0b1018;
            word-break: break-word;
        }

        .tg-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #27a7e7;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            text-decoration: none;
            margin-top: 20px;
            border: 2px solid white;
            transition: 0.2s;
        }

        .tg-button:hover {
            background: #1d8bcf;
            transform: scale(1.02);
            box-shadow: 0 0 20px #27a7e7;
        }

        .shop-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }

        .shop-card {
            background: linear-gradient(145deg, #263544, #17212b);
            border-radius: 50px;
            padding: 30px 25px;
            width: 260px;
            border: 3px solid #ffcc3370;
            transition: 0.2s;
            cursor: pointer;
            box-shadow: 0 15px 0 #0a0f17;
        }

        .shop-card.selected {
            border: 4px solid #ffcc33;
            background: #2a3f55;
            transform: scale(1.02);
            box-shadow: 0 0 40px gold;
        }

        .shop-card h3 {
            font-size: 2.2rem;
            color: #ffe066;
        }

        .price {
            font-size: 2rem;
            font-weight: 800;
            background: #00000060;
            padding: 10px;
            border-radius: 40px;
        }

        .order-form input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            border-radius: 60px;
            border: none;
            background: #1b2635;
            color: white;
            border: 2px solid #ffcc3370;
            margin: 10px 0;
        }

        .order-form button {
            background: #ffcc33;
            border: none;
            padding: 18px 40px;
            border-radius: 60px;
            font-weight: 800;
            font-size: 1.5rem;
            color: #0b1420;
            cursor: pointer;
            box-shadow: 0 8px 0 #b17f1a;
            transition: 0.1s;
            width: 100%;
        }

        .order-form button:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #b17f1a;
        }

        .hidden {
            display: none;
        }

        .info-message {
            background: #202e3f;
            padding: 20px;
            border-radius: 40px;
            margin: 20px 0;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

    <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->
    <div class="preloader" id="preloader">
        <div class="brawl-loader">
            <div style="font-size: 8rem; filter: drop-shadow(0 0 30px #f90);">‚≠ê</div>
            <h1>BRAWL STARS</h1>
            <div class="spinner"></div>
            <p style="color: #ffd966; font-size: 1.8rem; letter-spacing: 2px;">–ó–ê–ì–†–£–ó–ö–ê –¢–£–†–ù–ò–†–ê...</p>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content" id="mainContent">
        <div class="brawl-bg">
            <div class="menu-container">
                <div class="header">
                    <div class="logo">
                        <h2>TBS <span>tournament</span></h2>
                    </div>
                    <div style="color: #ffd966; font-size: 1.5rem;">

                <div class="menu-panel">

                        <i class="fas fa-star"></i> –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TBS tournament! <i class="fas fa-star"></i>
                    </div>
                </div>

                <div class="info-message" style="text-align: center; background: #1b2b3c;">
                    <i class="fab fa-telegram" style="color: #29a9e1; font-size: 2rem;"></i>
                    <span style="font-size: 1.3rem;"> –ï—Å—Ç—å –≤–æ–ø—Ä–æ—Å—ã? –ù–∞–ø–∏—à–∏: <strong>@mortop</strong> ‚Äî –≤—Å—ë –æ–±—Å—É–¥–∏–º! </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('mainContent');

            // –û—Å–Ω–æ–≤–Ω–æ–π —Ç–∞–π–º–µ—Ä ‚Äî 2.5 —Å–µ–∫—É–Ω–¥—ã
            const hidePreloader = () => {
                preloader.classList.add('hidden');
                mainContent.classList.add('visible');
                // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ–º –∏–∑ DOM –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 1000);
            };

            // –ó–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(hidePreloader, 2500);

            // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞ ‚Äî –µ—Å–ª–∏ —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥ –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ
            setTimeout(() => {
                if (!mainContent.classList.contains('visible')) {
                    console.warn("–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –ø—Ä–µ–ª–æ–∞–¥–µ—Ä–∞");
                    hidePreloader();
                }
            }, 6000);

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ ‚Äî –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
            window.addEventListener('load', () => {
                setTimeout(hidePreloader, 800); // —á—É—Ç—å —Ä–∞–Ω—å—à–µ, –µ—Å–ª–∏ –≤—Å—ë —É–∂–µ –≥–æ—Ç–æ–≤–æ
            });

            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const regBtn = document.getElementById('regBtn');
            const buyBtn = document.getElementById('buyBtn');
            const dynamic = document.getElementById('dynamicContent');

            function showLoader(callback) {
                dynamic.innerHTML = `
                    <div class="custom-loader">
                        <div class="mini-spinner"></div>
                        <div style="font-size: 2rem;">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                `;
                setTimeout(callback, 800);
            }

            function showRegistration() {
                showLoader(() => {
                    dynamic.innerHTML = `
                        <div style="text-align: center;">
                            <i class="fas fa-address-card" style="font-size: 4rem; color: #ffcc33;"></i>
                            <h2 style="font-size: 2.5rem; margin: 20px 0;">–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ!</h2>
                            <div class="highlight-text">
                                üëã –ù–∞–ø–∏—à–∏—Ç–µ —á–µ–ª–æ–≤–µ–∫—É, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –≤ –ø–æ—Å—Ç–µ —Ç—É—Ä–Ω–∏—Ä–æ–≤!<br>
                                –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç—É—Ä–Ω–∏—Ä—ã —É–∫–∞–∑–∞–Ω–∞ –≤ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏.
                            </div>
                            <a href="https://t.me/mortop" target="_blank" class="tg-button">
                                <i class="fab fa-telegram"></i> –ù–∞–ø–∏—Å–∞—Ç—å @mortop
                            </a>
                            <p style="margin-top: 30px; color: #bcbcbc;">–ü–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –≤—ã –ø–æ–ª—É—á–∏—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</p>
                        </div>
                    `;
                });
            }

            function showBuy() {
                showLoader(() => {
                    dynamic.innerHTML = `
                        <div>
                            <h2 style="font-size: 2.5rem; text-align: center;"><i class="fas fa-shop"></i> –ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏ —Ä–æ–ª—å</h2>
                            <div class="shop-items" id="shopCards">
                                <div class="shop-card" data-product="admin" data-price="1999">
                                    <h3>üëë –ê–¥–º–∏–Ω–∫–∞</h3>
                                    <div class="price">1999 ‚Ç∏</div>
                                    <p style="font-size: 1.2rem;">–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</p>
                                </div>
                                <div class="shop-card" data-product="sovlad" data-price="3400">
                                    <h3>üåü –°–æ–≤–ª–∞–¥–µ–ª–µ—Ü</h3>
                                    <div class="price">3400 ‚Ç∏</div>
                                    <p style="font-size: 1.2rem;">–ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø + —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</p>
                                </div>
                            </div>
                            <div id="orderFormContainer" class="hidden" style="margin-top: 40px;">
                                <h3 style="color:#ffd966;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
                                <div class="order-form">
                                    <input type="text" id="tgNick" placeholder="–í–∞—à Telegram (–Ω–∏–∫)" value="">
                                    <input type="text" id="productDisplay" readonly style="background:#15232e;" value="">
                                    <button id="confirmOrderBtn">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å</button>
                                </div>
                                <div id="orderResult" style="margin-top: 20px;"></div>
                            </div>
                        </div>
                    `;

                    const cards = document.querySelectorAll('.shop-card');
                    const formContainer = document.getElementById('orderFormContainer');
                    const productDisplay = document.getElementById('productDisplay');
                    let selectedProduct = null;

                    cards.forEach(card => {
                        card.addEventListener('click', function() {
                            cards.forEach(c => c.classList.remove('selected'));
                            this.classList.add('selected');
                            selectedProduct = this.dataset.product;

                            let productName = (selectedProduct === 'admin') ? '–ê–¥–º–∏–Ω–∫–∞' : '–°–æ–≤–ª–∞–¥–µ–ª–µ—Ü';
                            let price = this.dataset.price;
                            productDisplay.value = `${productName} ‚Äî ${price} ‚Ç∏`;

                            formContainer.classList.remove('hidden');
                        });
                    });

                    document.getElementById('confirmOrderBtn')?.addEventListener('click', function() {
                        const tgNick = document.getElementById('tgNick').value.trim();
                        if (!tgNick) {
                            document.getElementById('orderResult').innerHTML = `<p style="color: #ff8080;">‚úò –í–≤–µ–¥–∏—Ç–µ Telegram –Ω–∏–∫</p>`;
                            return;
                        }
                        if (!selectedProduct) {
                            document.getElementById('orderResult').innerHTML = `<p style="color: #ff8080;">‚úò –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä</p>`;
                            return;
                        }

                        const productText = (selectedProduct === 'admin') ? '–ê–¥–º–∏–Ω–∫–∞ (1999‚Ç∏)' : '–°–æ–≤–ª–∞–¥–µ–ª–µ—Ü (3400‚Ç∏)';

                        document.getElementById('orderResult').innerHTML = `
                            <div style="background: #1b362b; border-radius: 50px; padding: 20px;">
                                <p style="color: #a5d6a5;">‚úî –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!</p>
                                <p><strong>–¢–æ–≤–∞—Ä:</strong> ${productText}</p>
                                <p><strong>–í–∞—à Telegram:</strong> @${tgNick}</p>
                                <hr style="border-color:gold;">
                                <p><i class="fab fa-telegram"></i> –¢–µ–ø–µ—Ä—å –Ω–∞–ø–∏—à–∏—Ç–µ @mortop, —á—Ç–æ –≤—ã –æ—Ñ–æ—Ä–º–∏–ª–∏ –∑–∞–∫–∞–∑. –£–ø–æ–º—è–Ω–∏—Ç–µ: —Ç–æ–≤–∞—Ä, —Å—É–º–º—É –∏ –Ω–∏–∫.</p>
                                <p style="background: #2b4050; padding: 10px; border-radius: 40px;">‚≠ê –ï—â—ë –Ω—É–∂–Ω–æ: –¥–æ–∂–¥–∞—Ç—å—Å—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è, –ø–æ—Å–ª–µ —á–µ–≥–æ —Ä–æ–ª—å –∞–∫—Ç–∏–≤–∏—Ä—É—é—Ç.</p>
                                <a href="https://t.me/mortop" target="_blank" class="tg-button" style="font-size: 1.2rem; padding: 10px 20px;">–ü–µ—Ä–µ–π—Ç–∏ –∫ @mortop</a>
                            </div>
                        `;
                    });
                });
            }

            regBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showRegistration();
            });

            buyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showBuy();
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                if (mainContent.classList.contains('visible')) {
                    showRegistration();
                }
            }, 3000);
        })();
    </script>
